<h1>Skicka ett meddelande till oss</h1>
<form class="form-horizontal v-offset-2" ng-submit="emailController.add()">
    <div class="form-group">
        <label for="to" class="col-sm-2 control-label">Till</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="to" value="kaffe@rosteriet.com" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="from" class="col-sm-2 control-label">Från</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="from" ng-model="emailController.email.from" aria-describedby="help-contactFrom" required>
            <span id="help-contactFrom" class="help-block">Skriv in din email eller ditt telefonnummer beroende på hur du vill att vi svarar.</span>
        </div>
    </div>
    <div class="form-group">
        <label for="message" class="col-sm-2 control-label">Meddelande</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="message" ng-model="emailController.email.message" required></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Skicka</button>
        </div>
    </div>
    <div class="form-group" ng-show="emailController.error">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="alert alert-warning">
                <a href="#" class="close" aria-label="close" ng-click="emailController.clearError()">&times;</a>
                {{ emailController.error }}
            </div>
        </div>
    </div>
</form>
<script type="text/javascript">
    $("#message").autosize();
</script>
